<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>节能云平台</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body class="hold-transition login-page">
<div class="login-box" id="rrapp" v-cloak>
  	<div class="login-logo">
    	<b>节能云平台</b>
  	</div>

  	<div class="login-box-body">
		<p class="login-box-msg">管理员登录</p>
      	<div v-if="error" class="alert alert-danger alert-dismissible">
        	<h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
      	</div>
      	<div class="form-group has-feedback">
        	<input type="text" class="form-control" v-model="username" placeholder="账号">
        	<span class="glyphicon glyphicon-user form-control-feedback"></span>
      	</div>
      	<div class="form-group has-feedback">
        	<input type="password" class="form-control" v-model="password" placeholder="密码">
        	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
      	</div>
      	<div class="form-group has-feedback">
        	<input type="text" class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
        	<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      	</div>
      	<div class="form-group has-feedback">
        	<img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
        	&nbsp;&nbsp;&nbsp;&nbsp;
        	<a href="javascript:;" @click="refreshCode">点击刷新</a>
      	</div>
      	
      	<div class="row">
        	<div class="col-xs-8">
          		<div class="checkbox icheck"></div>
        	</div>
        	<div class="col-xs-4">
          		<button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
        	</div>
      	</div>
  	</div>
</div>

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>


<script type="text/javascript">
	var vm = new Vue({
		el:'#rrapp',
		data:{
			username: '',
			password: '',
			captcha: '',
			error: false,
			errorMsg: '',
            src: 'http://localhost:8082/elink-admin/captcha.jpg'
		},
		beforeCreate: function(){
			if(self != top){
				top.location.href = self.location.href;
			}
		},
		methods: {
			refreshCode: function() {
				this.src = "http://localhost:8082/elink-admin/captcha.jpg?t=" + $.now();
			},
			login: function (event) {
				var data = "username="+vm.username+"&password="+vm.password+"&captcha="+vm.captcha;
				$.ajax({
					type: "POST",
					url: "http://localhost:8082/elink-admin/sys/login",
				    data: data,
				    dataType: "json",
				    success: function(result) {
                        location.href ="index.html?token="+token;
//						if(result.code == 0) { // 登录成功
//							localStorage.setItem("token", result.token);
//							location.href ='index.html';
//						} else {
//							vm.error = true;
//							vm.errorMsg = result.msg;
//							vm.refreshCode();
//                            location.href ='index.html';
//						}
					}
				});
			}
		}
	});
</script>
</body>
</html>
